<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
	<head>
		<meta charset="UTF-8" />
		<title>Quiz</title>
		<link rel="stylesheet" href="./style.css" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/pretty-checkbox@3.0/dist/pretty-checkbox.min.css"
		/>
	</head>
	<body>
		<div class="wrapper">
			<header>
				<img src="./assets/quizIcon.png" alt="icon" />
				<h1>Quiz Application</h1>
			</header>
			<main>
				<h2 class="main_question"></h2>
				<div class="answers_parent">
				<div class="mainAnswers pretty p-default p-round p-smooth">
					<input
						class="option"
						id="label_first_answer"
						type="checkbox"
					/>
					<div class="state p-primary">
						<label
							class="variant first_answer"
							for="label_first_answer"
						>
						</label>
					</div>
				</div>
				<div class="mainAnswers pretty p-default p-round p-smooth">
					<input
						class="option"
						id="label_second_answer"
						type="checkbox"
					/>
					<div class="state p-primary">
						<label
							class="variant second_answer"
							for="label_second_answer"
						>
						</label>
					</div>
				</div>
				<div class="mainAnswers pretty p-default p-round p-smooth">
					<input
						class="option"
						id="label_third_answer"
						type="checkbox"
					/>
					<div class="state p-primary">
						<label
							class="variant third_answer"
							for="label_third_answer"
						></label>
					</div>
				</div>
				<div class="mainAnswers pretty p-default p-round p-smooth">
					<input
						class="option"
						id="label_fourth_answer"
						type="checkbox"
					/>
					<div class="state p-primary">
						<label
							class="variant fourth_answer"
							for="label_fourth_answer"
						>
						</label>
					</div>
				</div>
				</div>
				<div class="control_panel">
					<button class="next_question-button">Next Que</button>
				</div>
			</main>
		</div>
		<script src="./script.js"></script>
	</body>
</html>
