<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
	<head>
		<meta charset="UTF-8" />
		<title>Quiz</title>
		<link rel="stylesheet" href="./style.css" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/pretty-checkbox@3.0/dist/pretty-checkbox.min.css"
		/>
	</head>
	<body>
		<div class="wrapper">
			<header>
				<img src="./assets/quizIcon.png" alt="icon" />
				<h1>Quiz Application</h1>
			</header>
			<main>
				<h2>Who lives pineapple under the sea ?</h2>
				<div class="mainAnswers pretty p-default p-round p-smooth">
					<input class="option" id="firstAnswer" type="checkbox" />
					<div class="state p-primary">
						<label class="variant" for="firstAnswer"> Bear </label>
					</div>
				</div>
				<div class="mainAnswers pretty p-default p-round p-smooth">
					<input class="option" id="secondAnswer" type="checkbox" />
					<div class="state p-primary">
						<label class="variant" for="secondAnswer">
							Wolf
						</label>
					</div>
				</div>
				<div class="mainAnswers pretty p-default p-round p-smooth">
					<input class="option" id="thirdAnswer" type="checkbox" />
					<div class="state p-primary">
						<label class="variant" for="thirdAnswer"> Fork </label>
					</div>
				</div>
				<div class="mainAnswers pretty p-default p-round p-smooth">
					<input class="option" id="fourthAnswer" type="checkbox" />
					<div class="state p-primary">
						<label class="variant" for="fourthAnswer">
							Spongebob
						</label>
					</div>
				</div>
				<div class="buttonDiv"><button>Next Que</button></div>
			</main>
			<div class="task"></div>
		</div>
		<script src="./script.js"></script>
	</body>
</html>
