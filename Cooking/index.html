<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Cooking</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<header>
			<img class="logo" src="./assets/logo.svg" alt="logo" />
			<h1>Cooking</h1>
			<form>
				<label>
					<img
						class="input_search_icon"
						src="./assets/search.svg"
						alt="search"
					/>
					<input
						class="header_input"
						type="search"
						placeholder="Search recipe"
					/>
				</label>
			</form>
		</header>
		<main>
			<aside>
				<h2>Random recipe</h2>
				<img
					class="aside_img"
					src="./assets/food%20example.png"
					alt="food"
				/>
				<span class="recipe-name">Recipe name</span>
				<button class="fav_button">
					<img class="fav_icon" src="./assets/star.svg" alt="star" />
				</button>
			</aside>
			<div class="main-content-container">
				<section class="fav-section">
					<h2>Favorite recipes</h2>
					<div class="favorite-recipes_container">
						<div class="favorite-recipe_container">
							<img
								class="favorite-recipe-img"
								src="./assets/food%20example.png"
								alt="food"
							/>
							<span class="fav-recipe-name">Recipe name</span>
							<button class="delete-favorite_button">
								<img
									class="delete-favorite_button"
									src="./assets/delete.svg"
									alt="delete"
								/>
							</button>
						</div>
						<div class="favorite-recipe_container">
							<img
								class="favorite-recipe-img"
								src="./assets/food%20example.png"
								alt="food"
							/>
							<span class="fav-recipe-name">Recipe name</span>
							<button class="delete-favorite_button">
								<img
									class="delete-favorite_button"
									src="./assets/delete.svg"
									alt="delete"
								/>
							</button>
						</div>
					</div>
				</section>
				<section class="recipes-container">
					<div class="recipe-container">
						<img
							class="recipe_img"
							src="./assets/food%20example.png"
							alt="food"
						/>
						<span class="recipe-name">Recipe name</span>
						<button class="fav_button">
							<img
								class="fav_icon"
								src="./assets/star.svg"
								alt="star"
							/>
						</button>
					</div>
					<div class="recipe-container">
						<img
							class="recipe_img"
							src="./assets/food%20example.png"
							alt="food"
						/>
						<span class="recipe-name">Recipe name</span>
						<button class="fav_button">
							<img
								class="fav_icon"
								src="./assets/star.svg"
								alt="star"
							/>
						</button>
					</div>
				</section>
				<div class="empty-data">
					<img src="./assets/nodata.svg" alt="nodata" />
					<h2>Hurry up! Search for your recipes</h2>
				</div>
			</div>
			<div class="modal-overlay">
				<section class="modal">
					<h2 class="modal_h2">Recipe name</h2>
					<button class="modal_fav-button">
						<img
							class="modal_fav-icon"
							src="./assets/star.svg"
							alt="star"
						/>
					</button>
					<img
						class="modal_img"
						src="./assets/food%20example.png"
						alt="food"
					/>
					<article class="modal_article">
						Описание *Lorem ipsum dolor sit amet, consectetur
						adipisicing elit.
					</article>
					<ul class="modal_ul">
						Ингридиенты
						<li>1</li>
						<li>2</li>
					</ul>
				</section>
			</div>
		</main>
		<script src="./script.js"></script>
	</body>
</html>
