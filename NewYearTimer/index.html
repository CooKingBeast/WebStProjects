<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>NewYearTimer</title>
		<link rel="stylesheet" href="./style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=DynaPuff&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body class="wrapper">
		<h1>New Years Eve</h1>
		<div class="timer_container">
			<div class="timer_content">
				<strong class="digits">139</strong>
				<span class="words">days</span>
			</div>
			<div class="timer_content">
				<strong class="digits">06</strong>
				<span class="words">hours</span>
			</div>
			<div class="timer_content">
				<strong class="digits">14</strong>
				<span class="words">minutes</span>
			</div>
			<div class="timer_content">
				<strong class="digits">56</strong>
				<span class="words">seconds</span>
			</div>
		</div>
		<script src="./script.js"></script>
	</body>
</html>
