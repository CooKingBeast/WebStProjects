<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>NewYearTimer</title>
		<link rel="stylesheet" href="./style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=DynaPuff&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body class="wrapper">
		<h1>New Years Eve</h1>
		<div class="timer">
			<div>
				<div class="digits">139</div>
				<div class="words">days</div>
			</div>
			<div>
				<div class="digits">06</div>
				<div class="words">hours</div>
			</div>
			<div>
				<div class="digits">14</div>
				<div class="words">minutes</div>
			</div>
			<div>
				<div class="digits">56</div>
				<div class="words">seconds</div>
			</div>
		</div>
		<script src="./script.js"></script>
	</body>
</html>
