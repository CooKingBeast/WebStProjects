<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Weather</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div class="wrapper">
			<div class="main_info">
				<div class="main-weather_box">
					<span class="degrees weather_box_padding"></span>
					<span class="celsius">&#176;</span>
					<span class="city weather_box_padding"></span>
					<div class="weather_type weather_box_padding">
						<img class="weather_icon" alt="weather_icon" src="" />
						<span>Cloudy</span>
					</div>
				</div>
			</div>
			<div class="content">
				<form class="content-form">
					<label for="label_form_input">
						<input
							class="form_input"
							id="label_form_input"
							type="text"
							placeholder="Search location"
						/>
						<img
							class="input_search_icon"
							src="./assets/magnifying-glass.png"
							alt="searchIMG"
						/>
					</label>
				</form>
				<div class="details">
					<h2>Weather Details</h2>
					<div class="weather_type_details weather_details_items">
						<span>Pressure</span>
						<span
							class="pressure weather_details_digits-font_size"
						></span>
					</div>
					<div class="humidity_details weather_details_items">
						<span>Humidity</span>
						<div>
							<span
								class="humidity weather_details_digits-font_size"
							></span>
							<span class="weather_details_digits-font_size"
								>%</span
							>
						</div>
					</div>
					<div class="wind_details weather_details_items">
						<span>Wind</span>
						<div>
							<span
								class="wind weather_details_digits-font_size"
							></span>
							<span class="weather_details_digits-font_size"
								>m/s</span
							>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="./script.js"></script>
	</body>
</html>
