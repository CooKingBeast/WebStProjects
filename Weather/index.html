<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Weather</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div class="wrapper">
			<div class="main_info">
				<span class="deegrees">16</span>
				<span class="city">London</span>
				<div class="weather_type">
					<img src="./assets/cloudyIMG.png" alt="cloudyIMG" />
					<span>Cloudy</span>
				</div>
			</div>
			<div class="content">
				<form>
					<label for="form_input">
						<input id="form_input" type="text" placeholder="Enter city" />
					</label>
					<img src="./assets/searchIMG.png" alt="searchIMG" />
				</form>
				<div class="details">
					<h3>Weather Details</h3>
					<div class="weather_type_details">
						<span>Cloudy</span>
						<span>86%</span>
					</div>
					<div class="humidity_details">
						<span>Humidity</span>
						<span>62%</span>
					</div>
					<div class="wind_details">
						<span>Wind</span>
						<span>8km/h</span>
					</div>
				</div>
			</div>
		</div>
		<script src="./script.js"></script>
	</body>
</html>
